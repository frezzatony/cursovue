<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="initial-scale=1.0">
   <title>Document</title>

   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>

<body>

   <div id="app">
      <button v-on:click="aumentar">Aumentar</button>
      <button v-on:click="contador2++">Aumentar 2</button>
      <button v-on:click="diminuir">Diminuir</button>
      <p>Contador: {{ contador }} | {{ contador2 }}</p>
      <p>Resultado: {{ resultado }}</p>
   </div>

   <script>
      new Vue({
         el: '#app',
         data: {
            contador:   0,
            contador2:  0,
         },
         computed:{
            resultado(){
               console.log('mÃ©todo computado')
               return this.contador >=5 ? 'Maior igual a 5' : 'Menor que 5'
            }
         },
         methods: {
            aumentar(){
               console.log('aumentar');
               this.contador++;
            },
            diminuir(){
               console.log('diminuir');
               this.contador--; 
            },
         }
      });
   </script>
</body>

</html>
